<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>G&D Marble and Granite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <!--Personalization-->
    <script src="../js/inventory.js"></script>
    <link rel="stylesheet" href="../css/numbersSpiners.css">
    <!--FontsAwesome-->
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--SideBar-->
    <link rel="stylesheet" href="../css/simple-sidebar.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper" >
            <div class="sidebar-heading">G&D Marble and Granite Inc.</div>
                <div class="list-group list-group-flush" >
                    <a href="schedular.html" role="button" id="para_hab" class="list-group-item bg-light list-group-item-action">Schedule</a>
                    <a href="suppliers.html" role="button" id="para_perfil" class="list-group-item list-group-item-action bg-light">Suppliers</a>
                    <a href="clients.html" role="button" class="list-group-item list-group-item-action bg-light">Clients</a>
                    <a href="jobs.html" role="button" class="list-group-item list-group-item-action bg-light">Jobs</a>
                    <a href="inventary.html" role="button" class="list-group-item list-group-item-action bg-secondary text-white">Inventory</a>
                </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg border-bottom" style="background-color: rgba(0,124,165, 52);">
                <button class="btn btn-dark rounded" id="menu-toggle">Menu</button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container-fluid m-3 p-3">
                <span class="display-3">Inventory</span>
                <div class="float-right">
                    <button id="back_to_table" class="btn-lg mr-5 mt-3 btn-primary" style="display: none;">Back To Table</button>
                    <button id="new_supply" class="btn-lg mr-5 mt-3 btn-primary">New Supply</button>
                </div>
                
            </div>
            <div class="container mt-3 w-80" id="general" style="display: none;">
                <div id="table" class="container-fluid">
                    <table class="table table-striped table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Brand</th>
                                <th scope="col" class="text-center">Model</th>
                                <th scope="col" class="text-center">Supplier</th>
                                <th scope="col" class="text-center">Type</th>
                                <th scope="col" class="text-center">Price</th>
                                <th scope="col" class="text-center">Material</th>
                                <th scope="col" class="text-center">Color</th>
                                <th scope="col" class="text-center">Size</th>
                                <th scope="col" class="text-center">Images</th>
                            </tr>
                        </thead>
                        <tbody id="supplies_list"></tbody>
                    </table>
                </div>
                <div id="form" class="container-fluid" style="display: none;"> 
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="input-group col-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Brand: </span>
                                    </div>
                                    <input type="text" id="brand" class="form-control">
                                </div>
                                <div class="input-group col-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Model: </span>
                                    </div>
                                    <input type="text" id="model" class="form-control">
                                </div>
                                <div class="input-group col-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Supplier: </span>
                                    </div>
                                    <select id="supplier" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="input-group col-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Type: </span>
                                    </div>
                                    <select type="text" id="type_sink" class="form-control">
                                        <option value=""></option>
                                        <option value="kitchen">Kitchen</option>
                                        <option value="bath">Bath</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="input-group col-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Description: </span>
                                    </div>
                                    <input type="text" class="form-control" id="description" disabled>
                                </div>
                                <div class="input-group col-5">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Material: </span>
                                    </div>
                                    <input type="text" id="material" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="input-group col-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Color: </span>
                                    </div>
                                    <input type="text" id="color" class="form-control">
                                </div>
                                <div class="input-group col-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Size: </span>
                                    </div>
                                    <input type="text" class="form-control" id="size">
                                </div>
                                <div class="input-group col-6">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Price: </span>
                                    </div>
                                    <input type="number" class="form-control" id="price">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="input-group custom-file">
                                    <label class="custom-file-label input-group-prepend mx-3" for="images">Load images of this Sink</label>
                                    <input type="file" class="custom-file-input col-2 form-control" id="images" multiple>
                                </div>
                            </div>
                            <button type="button" id="newSink" class="mt-3 btn btn-primary">Register new sink</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    <!-- /#wrapper -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="close" id="end_modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" data-dismiss="modal" id="confirm_delete" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
