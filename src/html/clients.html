<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>G&D Marble and Granite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <!--Personalization-->
    <script src="../js/clients.js"></script>
    <link rel="stylesheet" href="../css/numbersSpiners.css">
    <!--FontsAwesome-->
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--SideBar-->
    <link rel="stylesheet" href="../css/simple-sidebar.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper" >
            <div class="sidebar-heading">G&D Marble and Granite Inc.</div>
                <div class="list-group list-group-flush" >
                    <a href="schedular.html" role="button" id="para_hab" class="list-group-item bg-light list-group-item-action">Schedule</a>
                    <a href="suppliers.html" role="button" id="para_perfil" class="list-group-item list-group-item-action bg-light">Suppliers</a>
                    <a href="clients.html" role="button" class="list-group-item list-group-item-action bg-secondary text-white">Clients</a>
                    <a href="jobs.html" role="button" class="list-group-item list-group-item-action bg-light">Jobs</a>
                    <a href="inventary.html" role="button" class="list-group-item list-group-item-action bg-light">Inventory</a>
                </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg border-bottom" style="background-color: rgba(0,124,165, 52);">
                <button class="btn btn-dark rounded" id="menu-toggle">Menu</button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container-fluid m-3 p-3">
                <span class="display-3">Clients</span>
                <div class="float-right">
                    <button id="back_to_table" class="btn-lg mr-5 mt-3 btn-primary" style="display: none;">Back To Table</button>
                    <button id="new_client" class="btn-lg mr-5 mt-3 btn-primary">New Client</button>
                </div>
                
            </div>
            <div class="container mt-3 w-80" id="general" style="display: none;">
                <div id="table" class="container-fluid">
                    <table class="table table-striped table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col" class="text-center">Fullname</th>
                                <th scope="col" class="text-center">Phone</th>
                                <th scope="col" class="text-center">Email</th>
                                <th scope="col" class="text-center">Update client</th>
                                <th scope="col" class="text-center">Delete client</th>
                            </tr>
                        </thead>
                        <tbody id="clients_list"></tbody>
                    </table>
                </div>
                <div id="form" class="container-fluid">
                    <form>
                        <h4 id="form_title"></h4>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fullname:</span>
                            </div>
                            <input type="text" placeholder="Enrique Garcia Del Valle Del Cerro" id="fullname" class="form-control" required>
                            <div class="mt-1 col-12">This field is required</div>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Phone:</span>
                            </div>
                            <input type="text" placeholder="(786)303-6393" id="phone" class="form-control" required>
                            <div class="mt-1 col-12">This field is required</div>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email:</span>
                            </div>
                            <input type="text" placeholder="engardelvarro@gmail.com" id="email" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary mt-3" id="register">Register Client</button>
                        <button type="button" class="btn btn-primary mt-3" style="display: none;" id="accept_update">Update Client</button>
                    </form>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    <!-- /#wrapper -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete Client</h5>
                    <button type="button" class="close" id="end_modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure about delete the client: </p>
                    <p id="delete_name">Fullname: </p>
                    <p id="delete_email">Email:</p>
                    <p id="delete_phone">Phone:</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" data-dismiss="modal" id="confirm_delete" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
